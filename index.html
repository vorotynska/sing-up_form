<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Sing-up Form</title>
</head>

<body>
    <div class="intro">

        <div class="intro-logo">
            <h1>ODIN</h1>
        </div>
        <p class="bottom-text">Photo by <a
                href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie
                West</a> on <a
                href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
    <div class="main-content">
        <p>
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
        </p>
        <h2>You know you want to.</h2>
        <form class="create-account" action="#" method="post">
            <h3>Let's do this!</h3>
            <input type="text" name="first_name" required placeholder="first name" minlength="2" maxlength="20"
                title="Please enter a valid first name, example: Nic">
            <input type="text" name="last_name" required placeholder="last name" minlength="2" maxlength="20"
                title="Please enter a valid last name, example: Red">
            <input type="email" required placeholder="email">
            <input type="password" required placeholder="password">
            <hr />
            <button class="btn btn-primary" type="submit">
                Create account
            </button>
        </form>
        <p class="footer">Already hve an account? <span>Log in</span></p>
    </div>
</body>

</html>
